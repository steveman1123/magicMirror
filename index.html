<html>
  <head>
    <title>Magic Mirror</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./index.css"/>
  </head>
  <body>
    <div id="datetime">
      <div id="clock"></div>
      <div id="date"></div>
    </div>

    <div class="flexwrap">
      <div class="flexitem">
        <div class="spacer"></div>
      </div>
      
      <div class="flexitem">
        <div id="calendar">calendar</div>
      </div>

      <div class="flexitem">
        <div id="quotewrap">
          <p id="quote"></p>~<span id="author"></span>
        </div>
        <div id="weatherwrap">https://openweathermap.org/api</div>
      </div>
    
      <div class="flexitem">
        <div id="thisdayinhistory">this day in history</div>
        <div id="notifications">social media notifications</div>
        <div id="pics"><img src="https://astrobioloblog.files.wordpress.com/2011/10/duck2.jpg"></div>
      </div>
    </div>

  </body>
  <script src="./index.js"></script>
</html>
